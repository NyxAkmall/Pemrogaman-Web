<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
</head>
<body>
    <br>
    <label for="angka">Nilai Pertama</label>
    <input type="number" id="angka">
    <br>
    <h1><span id="tambah">+</span></h1>
    <br>
    <label for="angka2">Nilai Kedua</label>
    <input type="number" id="angka2">
    <br>
    <br>
    <button type="button" onclick="hitung_pertambahan()">=</button>
    <br>
    <br>
    <div id="hasil"><input type="number"></div>

    <script>
        function hitung_pertambahan(){
            var angka = document.getElementById("angka").value;
            var angka2 = document.getElementById("angka2").value;
            var total = parseInt(angka) + parseInt(angka2);
            
            document.getElementById("hasil").innerHTML = "Hasilnya adalah = " + total;
        }
    </script>
</body>
</html>
